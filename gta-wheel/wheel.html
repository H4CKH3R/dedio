<style>
#emote-selector-button {
  padding: 1em 2em;
  margin: 1em;
  border: none;
  border-radius: 15px;
  text-transform: uppercase;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  background: white;
  letter-spacing: 2px;
  color: black;
  transition: all 0.2s ease-in-out;
}

#emote-selector-button:hover {
  background: black;
  color: white;
  cursor: pointer;
  box-shadow: 0 3px rgba(255, 255, 255, 0.5);
}

#emote-selector-wrapper {
  width: 100%;
  height: 100%;
  opacity: 0;
  visibility: hidden;
  transition: background-color 0.5s ease-in-out;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

#emote-selector-wrapper.active {
  visibility: visible;
  /*background-color: rgba(5, 21, 255, 0.2);*/
  opacity: 1;
}

svg {
  transform: rotate(22deg);
}

svg text,
svg g text, 
svg g image {
  transform: rotate(-22deg);
}

g path {
  stroke: rgba(0, 0, 0, 0.3); 
  stroke-width: 5px;
  stroke-dasharray: 235.5 440;
  transform-origin: center center;
  transform: scale(0.98);
  transform-box: fill-box;
}

g:hover {
  cursor: pointer;
}

g:hover path {
  fill: white;
  transition: all 0.2s ease-in-out;
  stroke-width: 0;
}
</style>

<script>
    var selectorModal = document.getElementById("emote-selector-wrapper");
    var currentEmote = document.getElementById("current-emote");

    var hoveredEmote = document.getElementById("hovered-emote");

    selectorModal.classList.add("active"); 

    function mouseoverEmote(element){
        hoveredEmote.textContent = element.dataset.emote;
    }

</script>
