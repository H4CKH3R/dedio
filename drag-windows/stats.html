<html>
<head>
  <title>System Resource Usage</title>
</head>
<body>
  <h1>System Resource Usage</h1>
  <p>RAM usage: <span id="ram-usage">Loading...</span></p>
  <p>CPU usage: <span id="cpu-usage">Loading...</span></p>
  <p>GPU usage: <span id="gpu-usage">Loading...</span></p>

  <script>
    function updateUsage() {
      let cpuUsage = 0;
      let ramUsage = 0;

      // Check if the navigator.performance.cpuUsage value is available
      if (navigator.performance && navigator.performance.cpuUsage) {
        cpuUsage = navigator.performance.cpuUsage;
      }

      // Check if the window.performance.memory value is available
      if (window.performance && window.performance.memory) {
        const memory = window.performance.memory;
        ramUsage = (memory.usedJSHeapSize / memory.totalJSHeapSize) * 100;
      }

      // Update the usage values on the page
      document.getElementById('cpu-usage').innerHTML = `${cpuUsage}%`;
      document.getElementById('ram-usage').innerHTML = `${ramUsage}%`;
    }

    // Update the usage values every 500 milliseconds
    setInterval(updateUsage, 500);
  </script>
</body>
</html>
